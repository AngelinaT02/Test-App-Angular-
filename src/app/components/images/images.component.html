<div class="change" [class.changeStyleToGreen]="checkForGreen" [class.changeStyleToYellow]="checkForYellow" [class.changeStyleToWhite]="checkForWhite">
    <div class="buttons">
        <button type="button" (click)="onClickForWhite()" class="btnColorWhite"></button>
        <button type="button" (click)="onClickForYellow()"class="btnColorYellow"></button>
        <button type="button" (click)="onClickForGreen()" class="btnColorGreen"></button>
    </div>

    <div class="gallery">
        <app-single-image *ngFor = "let image of images" [image] = "image" class="container">
        </app-single-image>
    </div>
    
    <div class="bottomLinks">
        <button class="btn btn-outline-danger" id="btnHome">
            <a href="home" class="homeLink">HOME</a>
        </button>
        
        <button class="btn btn-outline-danger" id="btnPosts">
            <a href="posts" class="postsLink">POSTS</a>
        </button>
    </div>
</div>
